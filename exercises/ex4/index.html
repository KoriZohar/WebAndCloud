    <body id="index">        
        <div id="bg">
            <div class="c_1"><div class="cloud"></div></div>
            <div class="c_2"><div class="cloud"></div></div>
            <div class="c_3"><div class="cloud"></div></div>
            <div class="c_4"><div class="cloud"></div></div>
            <div class="c_5"><div class="cloud"></div></div>
            <div class="c_1"><div class="cloud"></div></div>
            <div class="c_3"><div class="cloud"></div></div>
            <div class="c_4"><div class="cloud"></div></div>
            <div class="c_1"><div class="cloud"></div></div>
            <div class="c_5"><div class="cloud"></div></div>
        </div>


        <h1 class="floatingUp">Welcome to Cloud 9</h1>

        <div id="formWrapper" class="container fira">
            <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" autocomplete="on">
                <div class="row">
                    <div class="floatingUp col">
                        <label><b>Full Name: </b><input type="text" id="nameInput" name="fullName" value="" pattern="^(\w\w+)\s(\w+)$" class="form-control"></label>
                    </div>  
                    <div class="floatingDown col">
                        <label><b>Password: </b><input type="password" name="pass" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" class="form-control"></label>
                    </div>
                    <div class="floatingUp col">
                        <label for="phoneNum"><b>Phone: </b><input type="tel" id= "phoneNum" name="phone" value="" pattern="[0-9]{9,10}" title="only numbers, between 9-10 characters" class="form-control"></label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="floatingDown col">
                        <label><b>Mail: </b><input type="email" name="mail" value="" class="form-control"></label>
                    </div> 
                    <div class="floatingDown col">
                        <label><b>Website: </b><input type="url" name="website" value="" class="form-control"></label>
                    </div>
                    <div class="floatingDown col">
                        <lable><b>Age: </b><input type="number" name="age" min="23" max="38" required class="form-control"></lable>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="floatingDown col">
                        <label><b>Num of Clouds: </b><input type="number" name="coffee" value="" class="form-control"></label>
                    </div>  
                    <div class="floatingDown col">
                        <label><b>Cloud Softness Level: </b><input type="range" name="temper" value="" class="form-range"></label>
                    </div>
                    <div class="col"></div> 
                </div>
                <br>
                <div class="row">
                    <div class="floatingUp col">
                        <h6><b>Choose Cloud's Shape:</b></h6>
                        <label><input type="checkbox" name="interests[]" value="angl" class="form-check-input"> Angel</label><br>
                        <label><input type="checkbox" name="interests[]" value="pilo" class="form-check-input"> Pillow</label><br>
                        <label><input type="checkbox" name="interests[]" value="drgn" class="form-check-input"> Dragon</label><br>
                    </div>
                    <div class="floatingUp col">
                        <h6><b>Gender:</b></h6>
                        <label><input type="radio" name="gender" class="form-check-input"> Male</label><br>
                        <label><input type="radio" name="gender" class="form-check-input"> Female</label><br>
                    </div>
                    <div class="floatingUp col">
                        <label><b>Special Requests: </b><textarea name="address" rows="3" cols="40" class="form-control"></textarea></label><br><br>
                    </div>
                </div>
                <input type="submit" value="Purchase a Cloud Now!" class="btn btn-primary floatingUp">
            </form>
        </div>
        <script>onsubmit="validateForm()"</script>
    </body>
